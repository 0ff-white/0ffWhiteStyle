<!DOCTYPE html>
<html lang="en">
<head>
	<title>0ff-white Style Example</title>
	<meta charset="utf-8">
	<link href="css/normalize.css" rel="stylesheet" media="screen">
	<link href="css/0ff.css" rel="stylesheet" media="screen">
</head>
<body style="background-color: rgb(200, 200, 200); background-image: url(grass.png);">
	<div class="window" style="width: 312px; top: 50px; left: 50px">
		<div class="row top">
			<b class="left">Styling</b>
		</div>
		<div class="row top">
			<div class="outset left" style="width: 300px">
				<p>Outset</p>
			</div>
		</div>
		<div class="row top">
			<div class="inset left" style="width: 300px">
				<p>Inset</p>
			</div>
		</div>
		<div class="row top">
			<b class="left">Forms</b>
		</div>
		<div class="row top">
			<input type="text" class="left" value="" placeholder="Text Input">
			<button class="left">Button</button>
		</div>
		<div class="row top">
			<b class="left">SVG Icons</b>
		</div>
		<div class="row top">
			<image class="icon left" src="images/arrow_up.svg" alt="">
			<image class="icon left" src="images/arrow_down.svg" alt="">
			<image class="icon left" src="images/arrow_left.svg" alt="">
			<image class="icon left" src="images/arrow_right.svg" alt="">

			<image class="icon left" src="images/direction_up.svg" alt="">
			<image class="icon left" src="images/direction_down.svg" alt="">
			<image class="icon left" src="images/direction_left.svg" alt="">
			<image class="icon left" src="images/direction_right.svg" alt="">

			<image class="icon left" src="images/direction_double_up.svg" alt="">
			<image class="icon left" src="images/direction_double_down.svg" alt="">
			<image class="icon left" src="images/direction_double_left.svg" alt="">
			<image class="icon left" src="images/direction_double_right.svg" alt="">
		</div>
		<div class="row top bot">
			<image class="icon left" src="images/plus.svg" alt="">
			<image class="icon left" src="images/minus.svg" alt="">
			<image class="icon left" src="images/equal.svg" alt="">
			<image class="icon left" src="images/check.svg" alt="">
			<image class="icon left" src="images/cross.svg" alt="">
			<image class="icon left" src="images/square.svg" alt="">
			<image class="icon left" src="images/triangle.svg" alt="">
			<image class="icon left" src="images/circle.svg" alt="">
		</div>
	</div>
</body>
</html>
